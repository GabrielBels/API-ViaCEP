<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>API ViaCEP</title>
</head>
<body>
    <h2 id="titulo">Consumindo API ViaCEP</h2>
    <div id="alert"><p>Não foi possivel localizar o CEP.</p></div>
    <form action="/action_page.php" method="get">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" maxlength="8">
        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" name="logradouro">
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" maxlength="10">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade">
        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado">
      </form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./script.js"></script>
</html>
